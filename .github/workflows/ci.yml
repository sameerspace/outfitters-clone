name: CI

on:
    push:
        branches: ["master, dev"]
    pull_request:
        branches: ["master", "dev"]

jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install PNPM
              run: npm install -g pnpm

            - name: Run pnpm install
              run: pnpm i

            - name: Build
              run: pnpm build

    test:
        name: test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]

        services:
            postgres:
                image: postgres:14-alpine
                ports:
                    - 5432:5432
                env:
                    DATABASE_USERNAME: postgres
                    DATABASE_PASSWORD: postgres
                    DATABASE_NAME: test-outfitters
                    DATABASE_PORT: 5432
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install PNPM
              run: npm install -g pnpm

            - name: Run pnpm install
              run: pnpm i

            - name: Test
              run: pnpm test
